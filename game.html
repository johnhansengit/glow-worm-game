<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Worm Game</title>
    <link rel=“stylesheet” href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Tektur:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
        <script defer src="gameplay.js"></script>
        <script defer src="render.js"></script>
        <script defer src="setup.js"></script>
</head>

<body>
    <header>
        <nav id="hamburger-menu">
            <button id="hamburger-btn"> ☰ </button>
            <div id="hamburger-nav-links">
                <a href="index.html">About</a>
                <a href="game.html">Game</a>
            </div>
        </nav>
        <img id="logo" src="https://johnhansen.io/wp-content/uploads/2023/11/Glow-Worm-Logo.png" alt="Glow-Worm-Logo">
    </header>

    <main>  
        
        <section class="message-container" id="start-game-container">
            <div class="message">
                <h2>Header</h2>
                <p>Message</p>
            </div>
            <div id="start-btn-container">
                <button id="start-btn">Start Game</button>
            </div>
        </section>

        <section class="message-container" id="restart-game-container">
            <div class="message">
                <h2>Header</h2>
                <p>Message</p>
            </div>
            <div id="reset-btns-container">
                <button id="restart-btn">Try Again</button>
                <button id="quit-reset-btn">Quit & Reset</button>
            </div>
        </section>
        
        <section id="level-container">
            <div id="level">Level: 0</div>
        </section>
        <section id="stats-container">
            <div id="high-score-label">High Score:</div>
            <div id="high-score-val">000</div>
            <div id="current-score-label">Current Score:</div>
            <div id="current-score-val">000</div>
            <div id="time-label">Time:</div>
            <div id="time-val">00:00</div>
        </section>

        <section id="grid"></section>

        <section id="controls-container">
            <button id="arrow-up">Up</button>
            <button id="arrow-left">Left</button>
            <button id="pause">Pause</button>
            <button id="arrow-right">Right</button>
            <button id="arrow-down">Down</button>
        </section>

    </main>

    <footer>
        a <a href="https://johnhansen.io/" alt="johnhansen.io" target="_blank">john hansen</a> creation © 2023
    </footer>

</body>

</html>
